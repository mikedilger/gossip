[package]
name = "gossip"
version = "0.14.0-unstable"
description = "A social media client for nostr"
authors = ["Mike Dilger <mike@mikedilger.com>", "fiatjaf <fiatjaf@gmail.com>", "Nate Levin <natelevincycling@gmail.com>", "Nethanja Focking <nethanja@nethanja.de>", "Daniele Tonon <tonon@vitamino.it>", "jeremyd (@jeremyd)"]
license = "MIT"
repository = "https://github.com/mikedilger/gossip"
homepage = "https://github.com/mikedilger/gossip"
default-run = "gossip"
edition = "2021"

[features]
default = [ "rustls-tls-native" ]
lang-cjk = [ "gossip-lib/lang-cjk" ]
video-ffmpeg = [ "egui-video", "sdl2" ]
native-tls = [ "gossip-lib/native-tls" ]
rustls-tls = [ "gossip-lib/rustls-tls" ]
rustls-tls-native = [ "gossip-lib/rustls-tls-native" ]
appimage = [ "gossip-lib/appimage" ]

[dependencies]
bech32 = { workspace = true }
blurhash = { workspace = true, features = ["image"] }
chrono = { workspace = true }
eframe = { workspace = true, features = ["persistence", "wayland", "wgpu"] }
egui-winit = { workspace = true, features = ["default"] }
egui_extras = { workspace = true, features = ["syntect"] }
egui-file-dialog = { workspace = true }
egui-video = { workspace = true, features = ["from_bytes"], optional = true }
gossip-cache = { workspace = true }
gossip-lib = { workspace = true }
humansize = { workspace = true }
image = { workspace = true, features = ["png", "jpeg"] }
lazy_static = { workspace = true }
memoize = { workspace = true }
nostr-types = { workspace = true, features = [ "speedy" ] }
paste = { workspace = true }
qrcode = { workspace = true }
resvg = { workspace = true }
rpassword = { workspace = true }
sdl2 = { workspace = true, features = ["bundled"], optional = true }
serde = { workspace = true, features = ["derive"] }
serde_json = { workspace = true }
time = { workspace = true, features = ["formatting", "macros"] }
tiny-skia = { workspace = true }
tokio = { workspace = true, features = ["full"] }
tracing = { workspace = true }
tracing-subscriber = { workspace = true, features = ["std", "env-filter"] }
url = { workspace = true }
usvg = { workspace = true }
zeroize = { workspace = true }

[package.metadata.deb]
section = "web"
assets = [
    ["target/release/gossip", "/usr/bin/", "755"],
    ["../packaging/debian/gossip.desktop", "/usr/share/applications/gossip.desktop", "644"],
]
features = [ "lang-cjk" ]

[package.metadata.appimage]
auto_link = true
